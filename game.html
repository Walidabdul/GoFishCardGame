<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Go Fish Card Game</h1>

        <main>
            <section id="opponent-hand" class="hand">
                <!-- Opponent's cards with animation -->
                <div class="card back" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0s;"></div>
                <div class="card back" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.1s;"></div>
                <div class="card back" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.2s;"></div>
                <div class="card back" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.3s;"></div>
                <div class="card back" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.4s;"></div>
            </section>

            <section id="deck-area">
                <div id="deck" class="card back"></div>
                <div id="discard-pile" class="card"></div>
            </section>

            <section id="player-hand" class="hand">
                <!-- Player's cards with numbers and symbols -->
                <div class="card" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.5s;">
                    <div class="card-corner top-left">
                        <div class="card-value" data-suit="♠">7</div> 
                        <div class="card-suit" data-suit="♠">♠</div>
                    </div>
                    <div class="card-corner bottom-right">
                        <div class="card-value" data-suit="♠">7</div> 
                        <div class="card-suit" data-suit="♠">♠</div>
                    </div>
                </div>
                <div class="card" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.6s;">
                    <div class="card-corner top-left">
                        <div class="card-value" data-suit="♥">Q</div> 
                        <div class="card-suit" data-suit="♥">♥</div>
                    </div>
                    <div class="card-corner bottom-right">
                        <div class="card-value" data-suit="♥">Q</div> 
                        <div class="card-suit" data-suit="♥">♥</div>
                    </div>
                </div>
                <div class="card" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.7s;">
                    <div class="card-corner top-left">
                        <div class="card-value" data-suit="♣">3</div> 
                        <div class="card-suit" data-suit="♣">♣</div>
                    </div>
                    <div class="card-corner bottom-right">
                        <div class="card-value" data-suit="♣">3</div> 
                        <div class="card-suit" data-suit="♣">♣</div>
                    </div>
                </div>
                <div class="card" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.8s;">
                    <div class="card-corner top-left">
                        <div class="card-value" data-suit="♦">A</div> 
                        <div class="card-suit" data-suit="♦">♦</div>
                    </div>
                    <div class="card-corner bottom-right">
                        <div class="card-value" data-suit="♦">A</div> 
                        <div class="card-suit" data-suit="♦">♦</div>
                    </div>
                </div>
                <div class="card" style="animation: dealCard 0.5s ease-out forwards; animation-delay: 0.9s;">
                    <div class="card-corner top-left">
                        <div class="card-value" data-suit="♠">10</div>
                        <div class="card-suit" data-suit="♠">♠</div>
                    </div>
                    <div class="card-corner bottom-right">
                        <div class="card-value" data-suit="♠">10</div>
                        <div class="card-suit" data-suit="♠">♠</div>
                    </div>
                </div>
            </section>

            <section id="game-controls">
                <button id="ask-card">Ask for Card</button>
                <button id="go-fish">Go Fish</button>
            </section>
        </main>

        <footer>
            <p>Created by CSS Card Crafters</p>
            <a href="index.html">Back to Home</a>
            <a href="end-game.html">End game</a>
        </footer>
    </div>
</body>
</html>

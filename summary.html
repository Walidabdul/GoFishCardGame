<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summary - Go Fish Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #summary-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .team-list {
            list-style: none;
            padding: 0;
        }

        .team-list li {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="summary-container">
        <h1>Project Summary</h1>
        <h2>Project Title: Go Fish Card Game</h2>
        <p>Project Description: A fun and interactive CSS-based card game where players can enjoy Go Fish with animated card interactions.</p>
        
        <h2>Team Members</h2>
        <ul class="team-list">
            <li>Walid Abdullahi - Project Leader/Coder</li>
            <li>Stuart Idehen - Designer/Tester</li>
        </ul>
    </div>
</body>
</html>
